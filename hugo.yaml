baseURL: "https://blackacredevco.com"
title: Blackacre Development Company
enableRobotsTXT: true
theme: hextra
module:
  hugoVersion:
    extended: true
    min: "0.146.0"
defaultContentLanguage: en
languages:
  en:
    languageName: English
    weight: 1

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ['$$', '$$']]
          inline: [['\(', '\)']]
        enable: true

enableInlineShortcodes: true

menu:
  main:
    - name: About
      pageRef: /about
      weight: 1
    - name: Blog
      pageRef: /blog
      weight: 2
    - name: Contact
      pageRef: /contact
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/blackacredevco"
      params:
        icon: github
params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
      link: /
      width: 40
      height: 20
  footer:
    displayCopyright: true
    displayPoweredBy: false
  theme:
    default: dark
    displayToggle: true
  blog:
    list:
      displayTags: true
  toc:
    displayTags: true


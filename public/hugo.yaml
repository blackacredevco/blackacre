title: Blackacre Development Company
theme: hextra

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

menu:
  main:
    - name: About
      pageRef: /about
      weight: 1
    - name: Blog
      pageRef: /blog
      weight: 2
    - name: Contact
      pageRef: /contact
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/blackacredevco"
      params:
        icon: github
params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
      link: /
      width: 40
      height: 20
  footer:
    displayCopyright: true
    displayPoweredBy: false
  editURL:
    enable: true
    base: "https://blackacredevco.com"
  theme:
    default: dark
    displayToggle: true

